<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{layoutPrincipal :: head}">
    </head>
    <body>
        <div th:replace="~{layoutPrincipal :: navbar}"></div>
        <div class="container">
            <h1 class="mb-3">Atualizar informações</h1>
            <form action="/home" th:object="${funcionario}" th:action="@{/update/{id}(id=${funcionario.id})}" method="post">

                <div class="col-12 mt-2">

                </div>
            </form>
        </div>
    </body>
</html>
